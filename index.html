<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
	<title>My Favourite Coffee</title>
</head>
<body>
	<div class="container">
		<h1 class="head-title">My Favourite Coffee</h1>
		<hr>
		<div class="types-of-coffee">
			<div class="marocchino">
				<img src="images/1.png" alt="">
				<span>Marocchino</span>
			</div>
			<div class="americano">
				<img src="images/americano.jpg" alt="">
				<span>Americano</span>
			</div>
			<div class="capuccino">
				<img src="images/cappucion.jpg" alt="">
				<span>Capuccino</span>
			</div>
			<div class="cortado">
				<img src="images/cortado.jpg" alt="">
				<span>Cortado</span>
			</div>
			<div class="frappe">
				<img src="images/frappe.jpg" alt="">
				<span>Frappe</span>
			</div>
			<div class="latte">
				<img src="images/latte.jpg" alt="">
				<span>Latte</span>
			</div>
			<div class="irish">
				<img src="images/irish.jpg" alt="">
				<span>Irish</span>
			</div>
			<div class="mocha">
				<img src="images/mocha.jpg" alt="">
				<span>Mocha</span>
			</div>
		</div>
	</div>
</body>
</html>
